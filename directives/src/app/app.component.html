<div class="container">
  <div class="row">
    <div class="col-xs-12">
        <button type="button" class="btn">show odd numbers</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group" *ngFor = "let number of numbers">
        <li class="list-group-item">{{number}}</li>
      </ul>
    </div>
  </div>
</div>
